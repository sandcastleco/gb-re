---
layout: default
---

<div id="carousel-1" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-1" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-1" data-slide-to="1"></li>
    <li data-target="#carousel-1" data-slide-to="2"></li>
    <li data-target="#carousel-1" data-slide-to="3"></li>
    <li data-target="#carousel-1" data-slide-to="4"></li>
    <li data-target="#carousel-1" data-slide-to="5"></li>
    <li data-target="#carousel-1" data-slide-to="6"></li>
    <li data-target="#carousel-1" data-slide-to="7"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="/images/slide_01.jpg" alt="">
    </div>
    <div class="item">
      <img src="/images/slide_02.jpg" alt="">
    </div>
    <div class="item">
      <img src="/images/slide_03.jpg" alt="">
    </div>
    <div class="item">
      <img src="/images/slide_04.jpg" alt="">
    </div>
    <div class="item">
      <img src="/images/slide_05.jpg" alt="">
    </div>
    <div class="item">
      <img src="/images/arbys.jpg" alt="Arby's">
    </div>
    <div class="item">
      <img src="/images/familia-dental.jpg" alt="Familia Dental">
    </div>
    <div class="item">
      <img src="/images/dollar-tree.jpg" alt="Dollar Tree">
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-1" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-1" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
